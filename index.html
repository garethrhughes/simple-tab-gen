<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Simple Tab Builder</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Nunito:300,400,400i,600"
      rel="stylesheet"
    />

    <link href="assets/style.css" rel="stylesheet" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/script.js"></script>
  </head>

  <body class="font-body">
    <div class="flex flex-col h-screen justify-between">
      <header class="bg-gray-100 border border-b-neutral-300">
        <div class="container p-5">
          <h1 class="text-3xl font-bold">Simple Tab Builder</h1>
        </div>
      </header>

      <section class="container mb-auto">
        <div id="tab-container"></div>
        <div class="p-5">
          <button
            id="add-row"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full"
          >
            Add Row
          </button>

          <button
            id="save"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full"
          >
            Save
          </button>
        </div>
      </section>

      <footer class="bg-gray-200 border border-t-neutral-400">
        <div class="p-5 text-center flex justify-between content-center">
          <a class="flex self-center" href=https://garethhughes.dev/>Gareth Hughes &copy;2022</a>
          

          <ul class="socials list-none opacity-75 flex self-center">
            <li class="inline-block">
              <a href=https://github.com/garethrhughes
                ><img class="w-8" src=assets/images/github.png
              /></a>
            </li>
            <li class="inline-block">
              <a href=https://twitter.com/garethrhughes
                ><img class="w-8" src=assets/images/twitter.png
              /></a>
            </li>
            <li class="inline-block">
              <a href=https://www.linkedin.com/in/garethhughes/
                ><img class="w-8" src=assets/images/linkedin.png
              /></a>
            </li>
          </ul>
        </div>
      </footer>
    </div>
  </body>
</html>
